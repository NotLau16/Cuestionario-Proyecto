<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cuestionario de Episte para mi amor</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="options">
                <button class="option" onclick="checkAnswer(0)"></button>
                <button class="option" onclick="checkAnswer(1)"></button>
                <button class="option" onclick="checkAnswer(2)"></button>
            </div>
            <p id="feedback"></p>
        </div>
        <button id="next-button" onclick="nextQuestion()">Siguiente pregunta</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
